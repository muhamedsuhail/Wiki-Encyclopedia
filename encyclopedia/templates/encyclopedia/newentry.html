{% extends "encyclopedia/layout.html" %}

{% load static %}

{% block title %}New Entry{% endblock %}

{% block body %}
    
    <link rel="stylesheet" href="{% static 'encyclopedia/codemirror/lib/codemirror.css' %}">
    <link rel="stylesheet" href="{% static 'encyclopedia/codemirror/lib/codemirror.css' %}">
    <link rel="stylesheet" href="{% static 'encyclopedia/codemirror/theme/dracula.css' %}">
    <script src="{% static 'encyclopedia/codemirror/lib/codemirror.js' %}"></script>
    <script src="{% static 'encyclopedia/codemirror/mode/markdown/markdown.js' %}"></script>
    <script src="{% static 'encyclopedia/codemirror/addon/display/placeholder.js' %}"></script>
    <script src="{% static 'encyclopedia/entry.js' %}"></script>

    <h1 style="text-align: left;">New Entry</h1>
    
    <hr>
    
    {% if messages %}

        {% for msg in messages %}
            
            <!-- Display alert message if entry aldready exists -->

            <div class="alert alert-danger alert-dismissable">
            
                <button type="button" class="close" onclick="this.parentElement.remove()" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{msg.message}}
            
            </div>
        
        {% endfor %}

    {% endif %}
    
    <div id="new_entry" style="margin-left:10px;padding-bottom: 100px;">
        
        <form action="{% url 'encyclopedia:new_entry' %}" method="POST">
            
            {% csrf_token %}
            
            <div>
            
                {{eform}}
            
            </div>
            
            <button class="btn btn-secondary" id="sub1" onclick="window.location.pathname=''">Cancel</button>
            <button class="btn btn-secondary" id="sub" onclick="document.querySelector('#new_entry').querySelector('form').submit();">Submit Entry</button>
        </form>
    
    </div>
    
{% endblock %}
